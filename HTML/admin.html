    <!-- Modal -->
        <div
            class="modal fade"
            id="NewProduct"
            tabindex="-1"
            aria-labelledby="addNewProductLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addNewProductLabel">Add a new product</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="form g-2">
                    <div class="container">
                      <input class="form-control" type="text" placeholder="Enter the name of the product" name="addName" id="addName" required />
                      <input class="form-control my-2" type="text" placeholder="Enter Brand Name" name="addBrand" id="addBrand" required></input>
                      <input class="form-control" type="number" placeholder="Enter price" name="addPrice" id="addPrice" required/>
                    <select class="form-control my-2" name="addCategory" id="addCategory" required>
                    <option value="placeholder">In what Category</option>
                    <option value="Novel">Eyeshadow</option>
                    <option value="Romance">Foundation</option>
                    <option value="Biography">Concealers</option>
                    
                </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer my-2">
                  <button type="button" class="btn btn-success" id="addProduct"> Add Product</button>
                  <input class="btn btn-danger" type="reset" value="Clear">
                </div>
              </div>
            </div>
          </div>
