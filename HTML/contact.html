<h1 class="text-white m-4">Contact Us</h1>
    <p></p>
    <form
  action="https://formspree.io/f/xoqzganj"
  method="POST">
    <div class="col-md-4 m-auto">
        <div class="form-floating animate__animated animate__zoomIn">
          <input type="name" name="name" class="form-control" id="floatingInputGrid" placeholder="Name" >
          <label for="floatingInputGrid">Enter Your Name</label>
        </div>
      </div>
     <p></p>
      <div class="col-md-4 m-auto animate__animated animate__zoomIn">
        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="floatingInputGrid" placeholder="laeeq.majal@gmail.com" name="email" required >
          <label for="floatingInputGrid">Email address</label>
        </div>
      </div>
    <p></p>
      <div class="col-md-4 m-auto animate__animated animate__zoomIn">
        <div class="form-floating">
            <textarea name="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
      </div>
    <p></p>
      <div class="col-md-4 m-auto animate__animated animate__zoomIn">
        <button type="submit" class="btn1">Submit</button>
      </div>
    </div>
</form>
